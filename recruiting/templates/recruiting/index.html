<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitTalk Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --border-color: #444; /* Darker border for dark theme */
            --user-bg: #007bff;
            --agent-bg: #4a4a4a; /* Darker agent bubble */
            --text-color-light: #ececf1;
            --sidebar-bg: #202123;
            --sidebar-text: #ececf1;
            --sidebar-hover-bg: #343541;
            --chat-bg: #343541; /* Main chat background */
            --logout-btn-bg: #6c757d;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: #f9f9f9;
        }
        .app-wrapper {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
            width: 100vw;
        }
        #sidebar {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #sidebar h2 {
            font-size: 14px;
            margin: 10px 5px;
            color: #8e8ea0;
        }
        .session-link {
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: var(--sidebar-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .session-link:hover {
            background-color: #4a4a4a;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--chat-bg); /* Dark chat container */
        }
        .chat-header {
            flex-shrink: 0;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color-light); /* Light text for header */
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-left h1 { font-size: 20px; margin: 0; }
        .header-left button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background-color: #555;
            color: var(--text-color-light);
            border-radius: 5px;
            cursor: pointer;
        }
        .header-right { display: flex; align-items: center; gap: 15px; }
        .header-right span { font-size: 14px; color: #ccc; }
        .logout-btn {
            padding: 8px 16px;
            background-color: var(--logout-btn-bg);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: var(--user-bg);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .agent-message {
            background-color: var(--agent-bg);
            color: var(--text-color-light);
            align-self: flex-start;
            margin-right: auto;
        }
        .agent-message ul, .agent-message ol { padding-left: 20px; }
        .agent-message li { margin-bottom: 5px; }
        .prompt-form-wrapper {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--chat-bg);
        }
        .prompt-form {
            background-color: #4a4a4a;
            border-radius: 8px;
            padding: 5px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: transparent;
            color: var(--text-color-light);
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            flex-grow: 1;
        }
        textarea:focus {
            outline: none;
        }
        .prompt-form button {
            padding: 10px 20px;
            border: none;
            background-color: var(--user-bg);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div id="sidebar">
            <h2>Chat History</h2>
            <div id="session-list"></div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <div class="header-left">
                    <h1>RecruitTalk Agent</h1>
                    <button id="new-chat-btn">New Chat</button>
                </div>
                <div class="header-right">
                    <span>Welcome, {{ user.username }}!</span>
                    <a href="{% url 'account_logout' %}" class="logout-btn">Logout</a>
                </div>
            </div>
            <div id="message-list" class="message-list">
                <div class="message agent-message">
                    <p>I'm your personal AI Recruiting Strategist. Ask me anything about the recruiting process!</p>
                </div>
            </div>
            <div class="prompt-form-wrapper">
                <form id="prompt-form" class="prompt-form">
                    {% csrf_token %}
                    <textarea name="prompt" rows="1" placeholder="Ask a question..."></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('prompt-form');
        const messageList = document.getElementById('message-list');
        const textarea = form.querySelector('textarea');
        const newChatBtn = document.getElementById('new-chat-btn');
        const csrfToken = document.querySelector('input[name=csrfmiddlewaretoken]').value;
        const sessionListDiv = document.getElementById('session-list');

        let currentSessionId = null;

        // --- NEW: Function to poll for the task result ---
        function pollTaskStatus(taskId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/agent/task_status/${taskId}/`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();

                    if (data.status === 'SUCCESS') {
                        clearInterval(interval);
                        const thinkingBubble = document.getElementById('thinking-bubble');
                        if (thinkingBubble) messageList.removeChild(thinkingBubble);
                        addMessage(data.result, 'agent-message', true);
                    } else if (data.status === 'FAILURE') {
                        clearInterval(interval);
                        const thinkingBubble = document.getElementById('thinking-bubble');
                        if (thinkingBubble) messageList.removeChild(thinkingBubble);
                        addMessage('Sorry, an error occurred while processing your request.', 'agent-message', false);
                    }
                    // If status is 'PENDING', do nothing and wait for the next poll
                } catch (error) {
                    console.error('Polling error:', error);
                    clearInterval(interval);
                    const thinkingBubble = document.getElementById('thinking-bubble');
                    if (thinkingBubble) messageList.removeChild(thinkingBubble);
                    addMessage('Error fetching response. Please check the console.', 'agent-message', false);
                }
            }, 3000); // Check every 3 seconds
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const prompt = textarea.value.trim();
            if (prompt === '') return;

            addMessage(prompt, 'user-message', false);
            textarea.value = '';
            
            const thinkingBubble = addMessage('Thinking...', 'agent-message', false);
            thinkingBubble.id = 'thinking-bubble';

            try {
                const response = await fetch('/agent/ask/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                    body: JSON.stringify({ prompt: prompt, session_id: currentSessionId })
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                if (data.task_id) {
                    // If this was a new chat, the backend created a session. Let's save its ID.
                    if (data.session_id) {
                        currentSessionId = data.session_id;
                        loadChatHistory(); // Refresh the sidebar
                    }
                    pollTaskStatus(data.task_id);
                } else {
                    throw new Error('Did not receive a task ID from the server.');
                }
            } catch (error) {
                messageList.removeChild(thinkingBubble);
                addMessage('Sorry, there was an error submitting your request.', 'agent-message', false);
                console.error('Submit error:', error);
            }
        }
        
        async function loadChatHistory() {
            // ... (rest of the file is the same)
        }
        // ... (rest of the file is the same)

        newChatBtn.addEventListener('click', () => {
            currentSessionId = null;
            messageList.innerHTML = '';
            addMessage("I'm your personal AI Recruiting Strategist. Ask me anything about the recruiting process!", 'agent-message', true);
        });
        
        textarea.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                form.dispatchEvent(new Event('submit', {cancelable: true}));
            }
        });

        form.addEventListener('submit', handleFormSubmit);

        function addMessage(text, className, isMarkdown) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            if (isMarkdown) {
                messageDiv.innerHTML = marked.parse(text || ""); // Ensure text is not null
            } else {
                const p = document.createElement('p');
                p.textContent = text;
                messageDiv.appendChild(p);
            }
            messageList.appendChild(messageDiv);
            messageList.scrollTop = messageList.scrollHeight;
            return messageDiv;
        }

        document.addEventListener('DOMContentLoaded', loadChatHistory);
    </script>
</body>
</html>
