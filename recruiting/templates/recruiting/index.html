<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecruitTalk Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --border-color: #ddd;
            --user-bg: #007bff;
            --agent-bg: #f1f1f1;
            --text-color: #333;
            --sidebar-bg: #202123;
            --sidebar-text: #ececf1;
            --sidebar-hover-bg: #343541;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            background-color: #f9f9f9;
        }
        /* --- NEW: MAIN WRAPPER FOR 2-COLUMN LAYOUT --- */
        .app-wrapper {
            display: grid;
            grid-template-columns: 260px 1fr; /* Sidebar width and main content */
            height: 100vh;
            width: 100vw;
        }
        /* --- NEW: SIDEBAR STYLES --- */
        #sidebar {
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #sidebar h2 {
            font-size: 14px;
            margin: 10px 5px;
            color: #8e8ea0;
        }
        .session-link {
            display: block;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: var(--sidebar-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .session-link:hover {
            background-color: var(--sidebar-hover-bg);
        }
        /* --- UPDATED CHAT CONTAINER STYLES --- */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
        }
        .chat-header {
            flex-shrink: 0;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h1 { font-size: 20px; margin: 0; }
        .chat-header button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            color: var(--text-color);
            border-radius: 5px;
            cursor: pointer;
        }
        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user-message {
            background-color: var(--user-bg);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .agent-message {
            background-color: var(--agent-bg);
            color: var(--text-color);
            align-self: flex-start;
            margin-right: auto;
        }
        .agent-message ul, .agent-message ol { padding-left: 20px; }
        .agent-message li { margin-bottom: 5px; }
        .prompt-form {
            flex-shrink: 0;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: #fdfdfd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            flex-grow: 1;
        }
        .prompt-form button {
            padding: 10px 20px;
            border: none;
            background-color: var(--user-bg);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div id="sidebar">
            <h2>Chat History</h2>
            <div id="session-list">
                </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h1>RecruitTalk Agent</h1>
                <button id="new-chat-btn">New Chat</button>
            </div>
            <div id="message-list" class="message-list">
                <div class="message agent-message">
                    <p>I'm Alex, your personal AI Recruiting Strategist. Ask me anything about the recruiting process!</p>
                </div>
            </div>
            <form id="prompt-form" class="prompt-form">
                {% csrf_token %}
                <textarea name="prompt" rows="3" placeholder="Ask a question... (Press Enter to send)"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('prompt-form');
        const messageList = document.getElementById('message-list');
        const textarea = form.querySelector('textarea');
        const newChatBtn = document.getElementById('new-chat-btn');
        const csrfToken = form.querySelector('input[name=csrfmiddlewaretoken]').value;
        const sessionListDiv = document.getElementById('session-list');

        let currentSessionId = null;

        // --- NEW FUNCTION TO FETCH AND DISPLAY CHAT HISTORY ---
        async function loadChatHistory() {
            const response = await fetch('/sessions/');
            const data = await response.json();
            sessionListDiv.innerHTML = ''; // Clear existing list
            data.sessions.forEach(session => {
                const link = document.createElement('a');
                link.className = 'session-link';
                link.textContent = session.title;
                link.dataset.sessionId = session.id;
                // We'll add a click listener in a later step
                sessionListDiv.appendChild(link);
            });
        }

        async function handleFormSubmit() {
            const prompt = textarea.value.trim();
            if (prompt === '') return;

            addMessage(prompt, 'user-message', false);
            textarea.value = '';
            
            const thinkingBubble = addMessage('Thinking...', 'agent-message', false);

            try {
                const response = await fetch('/ask/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                    body: JSON.stringify({ prompt: prompt, session_id: currentSessionId })
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                // If this was the first message of a new chat, refresh the history list
                if (currentSessionId === null) {
                    loadChatHistory();
                }
                currentSessionId = data.session_id; 
                
                messageList.removeChild(thinkingBubble);
                addMessage(data.response, 'agent-message', true);
            } catch (error) {
                messageList.removeChild(thinkingBubble);
                addMessage('Sorry, an error occurred. Please try again.', 'agent-message', false);
                console.error('Fetch error:', error);
            }
        }
        
        newChatBtn.addEventListener('click', () => {
            currentSessionId = null;
            messageList.innerHTML = '';
            addMessage("I'm Alex, your personal AI Recruiting Strategist. Ask me anything about the recruiting process!", 'agent-message', true);
        });

        textarea.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleFormSubmit();
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            handleFormSubmit();
        });

        function addMessage(text, className, isMarkdown) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;
            if (isMarkdown) {
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }
            messageList.appendChild(messageDiv);
            messageList.scrollTop = messageList.scrollHeight;
            return messageDiv;
        }

        // --- LOAD THE CHAT HISTORY WHEN THE PAGE LOADS ---
        document.addEventListener('DOMContentLoaded', loadChatHistory);
    </script>
</body>
</html>
